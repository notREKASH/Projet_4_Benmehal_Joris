<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/7a044cfcf4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="menu-bg-color">
    <header class="header header-layout">
      <a href="../index.html"><i class="fa-solid fa-arrow-left fa-xs"></i></a>
      <h1 class="logo-font header--h1">ohmyfood</h1>
    </header>

    <!-- Background image -->

    <div class="background__image">
      <img
        class="background__image--position"
        src="../assets/images/restaurants/le-delice-des-sens.jpg"
        alt="Image d'une assiette allongée et étroite présentant un plat asiatique traditionnel, avec un poisson au centre garni d'un poivron rouge, le plat est accompagné de sauce et d'une petite garniture sous celui-ci."
      />
    </div>

    <!-- Section Menu -->

    <section class="menu section__style">
      <div class="menu__title">
        <h2 class="menu__title--h2">Le délice des sens</h2>
        <label class="card__div__button">
          <input type="checkbox" class="heart-checkbox" />
          <i
            class="fa-regular fa-heart fa-xl card__div__button--fa-regular"
          ></i>
          <i class="fa-solid fa-heart fa-xl card__div__button--fa-solid"></i>
        </label>
      </div>
      <div class="menu__card">
        <h3 class="menu__card--h3">Entrées</h3>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger1"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger1" class="menu__card__plats__label">
            <span class="menu__card__plats__label__platText">
              <span class="menu__card__plats__label__platText--title"
                >Tartare de thon</span
              >
              <span class="menu__card__plats__label__platText--details"
                >Assaisonné au yuzu
              </span>
            </span>
            <span class="menu__card__plats__label--price">25€</span>
          </label>
          <div class="menu__card__plats--iconContainer">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger2"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger2" class="menu__card__plats__label">
            <span class="menu__card__plats__label__platText">
              <span class="menu__card__plats__label__platText--title"
                >Bouchée de homard croustillant
              </span>
              <span class="menu__card__plats__label__platText--details"
                >Et sa farandole de petits légumes
              </span>
            </span>
            <span class="menu__card__plats__label--price">35€</span>
          </label>
          <div class="menu__card__plats--iconContainer">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger3"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger3" class="menu__card__plats__label">
            <span class="menu__card__plats__label__platText">
              <span class="menu__card__plats__label__platText--title"
                >Poulet rôti aux herbes de Provence
              </span>
              <span class="menu__card__plats__label__platText--details"
                >Et sa crème de truffe
              </span>
            </span>
            <span class="menu__card__plats__label--price">40€</span>
          </label>
          <div class="menu__card__plats--iconContainer">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
      </div>
      <div class="menu__card">
        <h3 class="menu__card--h3">Plats</h3>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger4"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger4" class="menu__card__plats__label">
            <span class="menu__card__plats__label__platText">
              <span class="menu__card__plats__label__platText--title"
                >Poulet rôti aux herbes de Provence
              </span>
              <span class="menu__card__plats__label__platText--details"
                >Et sa crème de truffe
              </span>
            </span>
            <span class="menu__card__plats__label--price">40€</span>
          </label>
          <div class="menu__card__plats--iconContainer">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger5"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger5" class="menu__card__plats__label">
            <span class="menu__card__plats__label__platText">
              <span class="menu__card__plats__label__platText--title"
                >Langouste rôtie</span
              >
              <span class="menu__card__plats__label__platText--details"
                >Et ses légumes de saison
              </span>
            </span>
            <span class="menu__card__plats__label--price">35€</span>
          </label>
          <div class="menu__card__plats--iconContainer">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger6"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger6" class="menu__card__plats__label">
            <span class="menu__card__plats__label__platText">
              <span class="menu__card__plats__label__platText--title"
                >Côte de bœuf Angus</span
              >
              <span class="menu__card__plats__label__platText--details"
                >Et sa purée de panais
              </span>
            </span>
            <span class="menu__card__plats__label--price">44€</span>
          </label>
          <div class="menu__card__plats--iconContainer">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
      </div>
      <div class="menu__card">
        <h3 class="menu__card--h3">Desserts</h3>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger7"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger7" class="menu__card__plats__label">
            <span class="menu__card__plats__label__platText">
              <span class="menu__card__plats__label__platText--title"
                >Œuf au plat</span
              >
              <span class="menu__card__plats__label__platText--details"
                >Assaisonné à la truffe sur lit de caviar
              </span>
            </span>
            <span class="menu__card__plats__label--price">76€</span>
          </label>
          <div class="menu__card__plats--iconContainer">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger8"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger8" class="menu__card__plats__label">
            <span class="menu__card__plats__label__platText">
              <span class="menu__card__plats__label__platText--title"
                >Crème brulée
              </span>
              <span class="menu__card__plats__label__platText--details"
                >Revisitée
              </span>
            </span>
            <span class="menu__card__plats__label--price">22€</span>
          </label>
          <div class="menu__card__plats--iconContainer">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger9"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger9" class="menu__card__plats__label">
            <span class="menu__card__plats__label__platText">
              <span class="menu__card__plats__label__platText--title"
                >Tiramisu</span
              >
              <span class="menu__card__plats__label__platText--details"
                >À la noisette
              </span>
            </span>
            <span class="menu__card__plats__label--price">23€</span>
          </label>
          <div class="menu__card__plats--iconContainer">
            <i class="fa-solid fa-circle-check"></i>
          </div>
        </div>
      </div>
      <button class="btn-pink button__commander">Commander</button>
    </section>

    <!-- Section Footer -->

    <footer class="footer container">
      <div class="footer__div">
        <h2 class="footer__div--h2">ohmyfood</h2>
        <ul class="footer__div__ul">
          <li class="footer__div__ul__li">
            <a href="#" class="footer__div__ul__li__a">
              <i class="fa-solid fa-utensils footer__div__ul__li__a--i"></i>
              <p>Proposer un restaurant</p>
            </a>
          </li>
          <li class="footer__div__ul__li">
            <a href="#" class="footer__div__ul__li__a">
              <i
                class="fa-solid fa-handshake-angle footer__div__ul__li__a--i"
              ></i>
              <p>Devenir partenaire</p>
            </a>
          </li>
          <li class="footer__div__ul__li">
            <a href="#" class="footer__div__ul__li__a">
              <p>Mentions légales</p>
            </a>
          </li>
          <li class="footer__div__ul__li">
            <a
              href="mailto:contact@ohmyfood.com"
              class="footer__div__ul__li__a"
            >
              Contact
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
