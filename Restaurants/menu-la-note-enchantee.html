<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/7a044cfcf4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="menu-bg-color">
    <header class="header header-layout">
      <a href="../index.html"><i class="fa-solid fa-arrow-left fa-xs"></i></a>
      <h1 class="logo-font header--h1">ohmyfood</h1>
    </header>

    <!-- Background image -->

    <div class="background__image">
      <img
        class="background__image--position"
        src="../assets/images/restaurants/la-note-enchantee.jpg"
        alt=""
      />
    </div>

    <!-- Section Menu -->

    <section class="menu section__style">
      <div class="menu__title">
        <h2 class="menu__title--h2">La note enchantée</h2>
        <label class="card__div__button">
          <input type="checkbox" class="heart-checkbox" />
          <i
            class="fa-regular fa-heart fa-xl card__div__button--fa-regular"
          ></i>
          <i class="fa-solid fa-heart fa-xl card__div__button--fa-solid"></i>
        </label>
      </div>
      <div class="menu__card">
        <h3 class="menu__card--h3">Entrées</h3>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger1"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger1" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">Ravioles de foie gras</h4>
            <p class="menu__card__plats__button--p">
              Accompagnées de leur crème à la truffe
            </p>
            <p class="menu__card__plats__button--p">25€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger2"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger2" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">Caviar osciètre</h4>
            <p class="menu__card__plats__button--p">
              Sur blini à la farine de blé noir
            </p>
            <p class="menu__card__plats__button--p">35€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger3"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger3" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">
              Homard et espuma de potiron
            </h4>
            <p class="menu__card__plats__button--p">
              Marinés aux zestes d'orange
            </p>
            <p class="menu__card__plats__button--p">20€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger4"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger4" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">
              Foie gras de canard cuit entier
            </h4>
            <p class="menu__card__plats__button--p">
              Confiture de figue et pain toasté
            </p>
            <p class="menu__card__plats__button--p">35€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
      </div>
      <div class="menu__card">
        <h3 class="menu__card--h3">Plats</h3>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger3"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger3" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">
              Noix de coquilles Saint-Jacques
            </h4>
            <p class="menu__card__plats__button--p">
              Sur lit de purée de céleri-rave
            </p>
            <p class="menu__card__plats__button--p">40€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger4"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger4" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">Langoustine poêlée</h4>
            <p class="menu__card__plats__button--p">Purée de patate douce</p>
            <p class="menu__card__plats__button--p">35€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger5"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger5" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">
              Mijoté de queue de bœuf
            </h4>
            <p class="menu__card__plats__button--p">
              Et riz sauvage aux zestes de citron
            </p>
            <p class="menu__card__plats__button--p">45€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
      </div>
      <div class="menu__card">
        <h3 class="menu__card--h3">Desserts</h3>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger6"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger6" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">
              Macaron noisette et chocolat
            </h4>
            <p class="menu__card__plats__button--p">
              Glace au caramel brun et sel de Guérande
            </p>
            <p class="menu__card__plats__button--p">18€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger7"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger7" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">Baba au rhum revisité</h4>
            <p class="menu__card__plats__button--p">
              Avec son coulis de citron
            </p>
            <p class="menu__card__plats__button--p">22€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
        <div class="menu__card__plats">
          <input
            type="checkbox"
            id="menuTrigger8"
            class="menu__card__plats--input"
          />
          <label for="menuTrigger8" class="menu__card__plats__button">
            <h4 class="menu__card__plats__button--h4">
              Tarte au citron meringuée
            </h4>
            <p class="menu__card__plats__button--p">Déstructurée</p>
            <p class="menu__card__plats__button--p">23€</p>
          </label>
          <div class="menu__card__plats__container">
            <i
              class="fa-solid fa-circle-check menu__card__plats__container--icons"
            ></i>
          </div>
        </div>
      </div>
      <button class="btn-pink button__commander">Commander</button>
    </section>

    <!-- Section Footer -->

    <footer class="footer container">
      <div class="footer__div">
        <h2 class="footer__div--h2">ohmyfood</h2>
        <ul class="footer__div__ul">
          <li class="footer__div__ul__li">
            <a href="#" class="footer__div__ul__li__a">
              <i class="fa-solid fa-utensils footer__div__ul__li__a--i"></i>
              <p>Proposer un restaurant</p>
            </a>
          </li>
          <li class="footer__div__ul__li">
            <a href="#" class="footer__div__ul__li__a">
              <i
                class="fa-solid fa-handshake-angle footer__div__ul__li__a--i"
              ></i>
              <p>Devenir partenaire</p>
            </a>
          </li>
          <li class="footer__div__ul__li">
            <a href="#" class="footer__div__ul__li__a">
              <p>Mentions légales</p>
            </a>
          </li>
          <li class="footer__div__ul__li">
            <a href="#" class="footer__div__ul__li__a">
              <p>Contact</p>
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
